<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonTrack - Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NeonTrack</h1>

    <!-- Summary Section -->
    <section class="card summary">
      <h2>Summary</h2>
      <div class="summary-grid">
        <p>Total Income: <span id="total-income">0 MVR</span></p>
        <p>Total Budgeted Expenses: <span id="total-budgeted-expenses">0 MVR</span></p>
        <p>Total Uncategorized Expenses: <span id="total-uncategorized-expenses">0 MVR</span></p>
        <p>Remaining Balance: <span id="remaining-balance">0 MVR</span></p>
      </div>
    </section>

    <!-- Budget Categories Section -->
    <section class="card budget-categories">
      <h2>Budget Categories</h2>
      <form id="budget-form">
        <input type="text" id="budget-category" placeholder="Category" required>
        <input type="number" id="budget-amount" placeholder="Amount in MVR" required>
        <button type="submit">Set Budget</button>
      </form>
      <div id="budget-list" class="budget-grid"></div>
    </section>

    <!-- Income Section -->
    <section class="card income">
      <h2>Add Income</h2>
      <form id="income-form">
        <input type="text" id="income-description" placeholder="Description" required>
        <input type="number" id="income-amount" placeholder="Amount in MVR" required>
        <button type="submit">Add Income</button>
      </form>
    </section>

    <!-- Expenses Section -->
    <section class="card expense">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <input type="text" id="expense-description" placeholder="Description" required>
        <input type="number" id="expense-amount" placeholder="Amount in MVR" required>
        <select id="expense-category">
          <option value="uncategorized">Uncategorized</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- History Section -->
    <section class="card history">
      <h2>History</h2>
      <table id="history-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Timestamp</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Entry</h2>
      <form id="edit-form">
        <input type="text" id="edit-description" placeholder="Description" required>
        <input type="number" id="edit-amount" placeholder="Amount in MVR" required>
        <select id="edit-category">
          <option value="uncategorized">Uncategorized</option>
        </select>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
